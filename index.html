<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TEST</title>
</head>
<body>
    <p>Name : * <input type="text" name="name" required id="name" placeholder="Your Name"> </p>
    <p>Batch : * <input type="text" name="name" required id="name" placeholder="Batch no."> </p>
    <p>Age: * <input type="number" name="age" required id="age" placeholder="Your Age" ></p>
    <p>Email: *  <input type="email" name="email" required id="email" placeholder="Your Email"></p>
    <p>Date of Birth: * <input type="date" name="date" id="date" required placeholder="Your Date Of Birth">
    </p>
    <fieldset>
        <Legend>Gender * </Legend>
        <p>
            <select name="gender" id="gender" required>
            <option value="">--Select Your Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            </select>
        </p>   
    </fieldset>
</body>
</html>
